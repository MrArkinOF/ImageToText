<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Text Converter - OCR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f8f9ff;
        }

        .upload-section:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-section.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
            color: #667eea;
        }

        .upload-section h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .upload-section p {
            color: #666;
            margin-bottom: 20px;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .preview-section {
            display: none;
            margin-top: 30px;
        }

        .preview-section.active {
            display: block;
        }

        .image-preview {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .progress-container {
            display: none;
            margin: 20px 0;
        }

        .progress-container.active {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.9em;
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            color: #666;
            font-size: 0.9em;
        }

        .result-section {
            display: none;
            margin-top: 30px;
        }

        .result-section.active {
            display: block;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .result-header h3 {
            color: #333;
        }

        .result-actions {
            display: flex;
            gap: 10px;
        }

        .btn-secondary {
            background: #fff;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        #resultText {
            width: 100%;
            min-height: 300px;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            font-family: 'Courier New', monospace;
            resize: vertical;
            line-height: 1.6;
        }

        #resultText:focus {
            outline: none;
            border-color: #667eea;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4caf50;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: none;
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        .notification.active {
            display: block;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .content {
                padding: 20px;
            }

            .upload-section {
                padding: 20px;
            }

            .stats {
                flex-direction: column;
                gap: 15px;
            }

            .result-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“¸ Image to Text Converter</h1>
            <p>Extract text from images using advanced OCR technology</p>
        </div>

        <div class="content">
            <!-- Upload Section -->
            <div class="upload-section" id="uploadSection">
                <div class="upload-icon">ðŸ“¤</div>
                <h2>Upload an Image</h2>
                <p>Drag and drop an image here, or click to browse</p>
                <button class="btn" onclick="document.getElementById('fileInput').click()">
                    Choose Image
                </button>
                <input type="file" id="fileInput" accept="image/*">
                <p style="margin-top: 15px; font-size: 0.9em; color: #999;">
                    Supported formats: JPG, PNG, GIF, BMP, WEBP
                </p>
            </div>

            <!-- Preview Section -->
            <div class="preview-section" id="previewSection">
                <h3 style="margin-bottom: 15px; color: #333;">Image Preview</h3>
                <img id="imagePreview" class="image-preview" alt="Preview">
                <div style="text-align: center;">
                    <button class="btn" id="extractBtn" onclick="extractText()">
                        Extract Text
                    </button>
                    <button class="btn btn-secondary" onclick="resetApp()">
                        Choose Another Image
                    </button>
                </div>
            </div>

            <!-- Progress Section -->
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill">0%</div>
                </div>
                <div class="progress-text" id="progressText">Initializing...</div>
            </div>

            <!-- Result Section -->
            <div class="result-section" id="resultSection">
                <div class="result-header">
                    <h3>Extracted Text</h3>
                    <div class="result-actions">
                        <button class="btn btn-secondary" onclick="copyToClipboard()">
                            ðŸ“‹ Copy
                        </button>
                        <button class="btn btn-secondary" onclick="downloadText()">
                            ðŸ’¾ Download
                        </button>
                        <button class="btn" onclick="resetApp()">
                            ðŸ”„ New Image
                        </button>
                    </div>
                </div>
                <textarea id="resultText" placeholder="Extracted text will appear here..."></textarea>
                
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="charCount">0</div>
                        <div class="stat-label">Characters</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="wordCount">0</div>
                        <div class="stat-label">Words</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="lineCount">0</div>
                        <div class="stat-label">Lines</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <!-- Tesseract.js Library -->
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js'></script>

    <script>
        let selectedFile = null;

        // File input change event
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);

        // Drag and drop events
        const uploadSection = document.getElementById('uploadSection');

        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        uploadSection.addEventListener('click', (e) => {
            if (e.target === uploadSection || e.target.closest('.upload-icon') || e.target.closest('h2') || e.target.closest('p')) {
                document.getElementById('fileInput').click();
            }
        });

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showNotification('Please select a valid image file', 'error');
                return;
            }

            selectedFile = file;
            const reader = new FileReader();

            reader.onload = (e) => {
                const imagePreview = document.getElementById('imagePreview');
                imagePreview.src = e.target.result;
                
                document.getElementById('uploadSection').style.display = 'none';
                document.getElementById('previewSection').classList.add('active');
            };

            reader.readAsDataURL(file);
        }

        async function extractText() {
            if (!selectedFile) return;

            const extractBtn = document.getElementById('extractBtn');
            extractBtn.disabled = true;
            extractBtn.innerHTML = '<span class="loading-spinner"></span> Processing...';

            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            progressContainer.classList.add('active');

            try {
                const worker = await Tesseract.createWorker({
                    logger: (m) => {
                        if (m.status === 'recognizing text') {
                            const progress = Math.round(m.progress * 100);
                            progressFill.style.width = progress + '%';
                            progressFill.textContent = progress + '%';
                            progressText.textContent = `Processing image... ${progress}%`;
                        } else {
                            progressText.textContent = m.status;
                        }
                    }
                });

                await worker.loadLanguage('eng');
                await worker.initialize('eng');
                
                const { data: { text, confidence } } = await worker.recognize(selectedFile);
                
                await worker.terminate();

                // Display results
                document.getElementById('resultText').value = text;
                updateStats(text);
                
                progressContainer.classList.remove('active');
                document.getElementById('resultSection').classList.add('active');
                
                showNotification(`Text extracted successfully! (Confidence: ${confidence.toFixed(2)}%)`);
                
            } catch (error) {
                console.error('OCR Error:', error);
                showNotification('Error extracting text. Please try again.', 'error');
                progressContainer.classList.remove('active');
            } finally {
                extractBtn.disabled = false;
                extractBtn.textContent = 'Extract Text';
            }
        }

        function updateStats(text) {
            const chars = text.length;
            const words = text.trim().split(/\s+/).filter(word => word.length > 0).length;
            const lines = text.split('\n').filter(line => line.trim().length > 0).length;

            document.getElementById('charCount').textContent = chars.toLocaleString();
            document.getElementById('wordCount').textContent = words.toLocaleString();
            document.getElementById('lineCount').textContent = lines.toLocaleString();
        }

        function copyToClipboard() {
            const resultText = document.getElementById('resultText');
            resultText.select();
            document.execCommand('copy');
            showNotification('Text copied to clipboard!');
        }

        function downloadText() {
            const text = document.getElementById('resultText').value;
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'extracted-text.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showNotification('Text file downloaded!');
        }

        function resetApp() {
            selectedFile = null;
            document.getElementById('fileInput').value = '';
            document.getElementById('uploadSection').style.display = 'block';
            document.getElementById('previewSection').classList.remove('active');
            document.getElementById('progressContainer').classList.remove('active');
            document.getElementById('resultSection').classList.remove('active');
            document.getElementById('resultText').value = '';
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.background = type === 'error' ? '#f44336' : '#4caf50';
            notification.classList.add('active');

            setTimeout(() => {
                notification.classList.remove('active');
            }, 3000);
        }
    </script>
</body>
</html>
